<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIN GO Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .balance {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .balance-amount {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }
        
        .color-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .color-btn {
            padding: 20px;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .color-btn:hover {
            transform: scale(1.05);
        }
        
        .color-btn:active {
            transform: scale(0.95);
        }
        
        .red { background: linear-gradient(135deg, #ff6b6b, #ee5a6f); }
        .green { background: linear-gradient(135deg, #51cf66, #37b24d); }
        .violet { background: linear-gradient(135deg, #845ef7, #5f3dc4); }
        
        .bet-amount {
            margin-bottom: 20px;
        }
        
        .bet-amount label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }
        
        .bet-amount input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
        }
        
        .play-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .play-btn:hover {
            transform: translateY(-2px);
        }
        
        .play-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            display: none;
        }
        
        .result.win {
            background: #d3f9d8;
            color: #2b8a3e;
            display: block;
        }
        
        .result.lose {
            background: #ffe3e3;
            color: #c92a2a;
            display: block;
        }
        
        .history {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .history h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .history-item {
            padding: 10px;
            margin-bottom: 5px;
            background: white;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>ðŸŽ® WIN GO GAME</h1>
            <p>Choose a color and win!</p>
        </div>
        
        <div class="balance">
            <div>Your Balance</div>
            <div class="balance-amount" id="balance">1000</div>
        </div>
        
        <div class="bet-amount">
            <label>Bet Amount:</label>
            <input type="number" id="betAmount" value="10" min="1" max="1000">
        </div>
        
        <div class="color-options">
            <button class="color-btn red" onclick="selectColor('red')">
                ðŸ”´ RED
            </button>
            <button class="color-btn green" onclick="selectColor('green')">
                ðŸŸ¢ GREEN
            </button>
            <button class="color-btn violet" onclick="selectColor('violet')">
                ðŸŸ£ VIOLET
            </button>
        </div>
        
        <button class="play-btn" id="playBtn" onclick="playGame()">
            PLAY NOW
        </button>
        
        <div class="result" id="result"></div>
        
        <div class="history">
            <h3>Last 5 Results:</h3>
            <div id="historyList"></div>
        </div>
    </div>
    
    <script>
        let balance = 1000;
        let selectedColor = null;
        let history = [];
        
        // Initialize Telegram WebApp
        let tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        function selectColor(color) {
            selectedColor = color;
            
            // Highlight selected button
            document.querySelectorAll('.color-btn').forEach(btn => {
                btn.style.opacity = '0.5';
            });
            event.target.style.opacity = '1';
        }
        
        function playGame() {
            if (!selectedColor) {
                alert('Please select a color first!');
                return;
            }
            
            const betAmount = parseInt(document.getElementById('betAmount').value);
            
            if (betAmount > balance) {
                alert('Insufficient balance!');
                return;
            }
            
            if (betAmount < 1) {
                alert('Minimum bet is 1!');
                return;
            }
            
            // Disable play button
            document.getElementById('playBtn').disabled = true;
            
            // Random result
            const colors = ['red', 'green', 'violet'];
            const resultColor = colors[Math.floor(Math.random() * colors.length)];
            
            // Calculate win/loss
            const isWin = resultColor === selectedColor;
            const winAmount = isWin ? betAmount * 2 : -betAmount;
            
            balance += winAmount;
            
            // Update UI
            document.getElementById('balance').textContent = balance;
            
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result ' + (isWin ? 'win' : 'lose');
            resultDiv.innerHTML = `
                Result: ${getColorEmoji(resultColor)} ${resultColor.toUpperCase()}<br>
                ${isWin ? 'ðŸŽ‰ YOU WIN!' : 'ðŸ˜¢ YOU LOSE'}<br>
                ${isWin ? '+' : ''}${winAmount} coins
            `;
            
            // Add to history
            history.unshift({
                color: resultColor,
                result: isWin ? 'WIN' : 'LOSE',
                amount: winAmount
            });
            
            if (history.length > 5) history.pop();
            updateHistory();
            
            // Send score to Telegram
            if (tg.initDataUnsafe.user) {
                tg.sendData(JSON.stringify({
                    score: balance,
                    userId: tg.initDataUnsafe.user.id
                }));
            }
            
            // Reset after 2 seconds
            setTimeout(() => {
                document.getElementById('playBtn').disabled = false;
                selectedColor = null;
                document.querySelectorAll('.color-btn').forEach(btn => {
                    btn.style.opacity = '1';
                });
            }, 2000);
        }
        
        function getColorEmoji(color) {
            const emojis = {
                red: 'ðŸ”´',
                green: 'ðŸŸ¢',
                violet: 'ðŸŸ£'
            };
            return emojis[color];
        }
        
        function updateHistory() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            
            history.forEach(item => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerHTML = `
                    <span>${getColorEmoji(item.color)} ${item.color}</span>
                    <span style="color: ${item.result === 'WIN' ? 'green' : 'red'}">
                        ${item.amount > 0 ? '+' : ''}${item.amount}
                    </span>
                `;
                historyList.appendChild(div);
            });
        }
    </script>
</body>
</html>
